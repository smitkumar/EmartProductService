apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'maven'

repositories {
    maven {
    	url "http://repo1.maven.org/maven2"
    }
}

allprojects {
    project.version = '1.0'
}

dependencies {
    compile "io.dropwizard:dropwizard-core:0.7.0"   
    compile "org.apache.commons:commons-lang3:3.3.1"
    compile 'io.reactivex:rxjava:1.0.10'
    compile "com.couchbase.client:java-client:2.2.3"
    compile 'com.netflix.hystrix:hystrix-core:1.0.2'
    compile 'io.dropwizard:dropwizard-client:0.9.1'
        
    
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-all:1.9.5"
    testCompile "io.dropwizard:dropwizard-testing:0.7.0"
}

mainClassName = 'com.emart.app.main.App'

run {
    args 'server','local.yml'
}